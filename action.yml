name: 'Read json file'
description: 'Output json file to console'
inputs:
  columns:
    description: 'how many columns'
    required: false
    default: '2'
  json-file-path:
    description: 'json file to load'
    required: true
    default: 'data.json'
  github-token:  # id of input
    description: 'github token'
    required: true
runs:
  using: 'node12'
  main: 'index.js'
